<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Canvas tutorial</title>
 
<link rel="stylesheet" type="text/css" href="main.css">
<script src="program.js"></script>
</head>
 
<body onload="diverGame.func_draw();">
	<section id="layers">		  
		  <canvas id="back" width="762" height="685">		  	
			Извините, но ваш браузер не поддерживает элемент Canvas.
		  </canvas>
		  <canvas id="tutorial" width="762" height="685"></canvas>
		  <canvas id="game" width="762" height="685"></canvas>
		  <canvas id="ui" width="762" height="685"></canvas>
		  <div class="add-div">
		  	<button class="button addDiver" onClick="diverGame.func_add_diver();"></button>
		  </div>
		  <div class="delete-div">
		  	<button class="button deleteDiver" onClick="diverGame.func_remove_diver();"></button>
    	  </div>
	</section>
</body>
</html>
